<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
</head>
<body>
    <style>
        * {
            font-family: monospace;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.5);
            height: 100svh;
            margin: 0;
        }

        .results {
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center;
            background: linear-gradient(to left, #32cd32, #228b22);
            min-width: 20rem;
            min-height: 17rem;
            border-radius: 1rem;
        }

        p {
            text-align: left;
        }

        #go-back {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.5rem 1rem;
        }
    </style>

    <div class="results">
        <h1>Result</h1>
        <h3 id="result-highscore">HighScore: 0</h3>
        <h3 id="result-totalclick">TotalClick: 0</h3>
        <button id="go-back">OK</button>
    </div>
</body>
